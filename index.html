<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>

    <!-- Sign Up modal -->

    <div class="modal fade" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" id="signUpForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input class="form-control" id="signUpEmail" placeholder="Enter Email" type="email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="signUpPassword" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Re-Enter Password</label>
                <input class="form-control" id="signUpRePassword" placeholder="Password" type="password">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              <button type="submit" class="btn btn-primary">Sign-Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Sign In modal-->

    <div class="modal fade" id="signInModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" id="signInForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input class="form-control" id="signInEmail" placeholder="Enter Email" type="email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="signInPassword" placeholder="Password" type="password">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              <button type="submit" class="btn btn-primary">Sign-In</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Change Password Modal-->

    <div class="modal fade" id="changePasswordModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" id="changePasswordForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="changePasswordOriginal" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">New Password</label>
                <input class="form-control" id="changePasswordNewPassword" placeholder="New Password" type="password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Re-Enter Password</label>
                <input class="form-control" id="changePasswordRePassword" placeholder="Repeat Password" type="password">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--navbar buttons-->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <header>
          <h2>Tic-Tac-Toe</h2>
        </header>
        <div class="nav-buttons">
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signInModal">Sign In</button>
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
          <button type="button" class="btn btn-default navbar-btn" id="signOutBtn">Sign Out</button>
        </div>
      </div>
    </nav>

    <!--scoreboard-->
  <div class="game-area">
    <div class="scoreboard">
      <ul>
        <div class="player-turn">Player X is up</div>
        <div class="player-X-wins">X wins: 0</div>
        <div class="player-O-wins">0 wins: 0</div>
        <div class="ties">Ties: 0</div>
        <button type="button" class="btn btn-primary" id="Reset">Reset</button>
      </ul>
    </div>
    <div class="gameboard">
      <table>
        <tr id ="row1">
          <td class="square top left" id="c0"></td>
          <td class="square top" id="c1"></td>
          <td class="square top right" id="c2"></td>
        </tr>
        <tr id ="row2">
          <td class="square mid left" id="c3"></td>
          <td class="square" id="c4"></td>
          <td class="square mid right" id="c5"></td>
        </tr>
        <tr id ="row3">
          <td class="square bottom left" id="c6"></td>
          <td class="square bottom" id="c7"></td>
          <td class="square bottom right" id="c8"></td>
        </tr>
      </table>
    </div>
  </div>
  </body>
</html>
