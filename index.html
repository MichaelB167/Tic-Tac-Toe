<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>
    <!-- Sign up modal -->
    <div class="modal fade" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" id="signUpForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h4 class="modal-title">Sign-Up</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input class="form-control" id="signUpEmail" placeholder="Enter Email" type="email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="signuUpPassword" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Re-Enter Password</label>
                <input class="form-control" id="signUpRePassword" placeholder="Password" type="password">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              <button type="submit" class="btn btn-primary">Sign-up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Account Buttons -->
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signInModal">Sign In</button>
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
        <button type="button" class="btn btn-default navbar-btn" id="signOutBtn">Sign Out</button>

      </div>
    </nav>

    <div class="scoreboard">

    <div class="gameboard">
      <div class="square top left" id="0"></div>
      <div class="square top" id="1"></div>
      <div class="square top right" id="2"></div>
      <div class="square mid left" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square mid right" id="5"></div>
      <div class="square bottom left" id="6"></div>
      <div class="square bottom" id="7"></div>
      <div class="square bottom right" id="8"></div>
    </div>
  </body>
</html>
